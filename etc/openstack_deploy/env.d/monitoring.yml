component_skel:
  influxdb:
    belongs_to:
      - monitoring_all
  influxdb_relay:
    belongs_to:
      - monitoring_all
  grafana:
    belongs_to:
      - monitoring_all
  kapacitor:
    belongs_to:
      - monitoring_all
  collectd:
    belongs_to:
      - monitoring_all
container_skel:
  monitoring_container:
    belongs_to:
      - monitoring_containers
    contains:
      - influxdb
      - influxdb_relay
      - kapacitor
      - grafana
      - collectd
    properties:
      container_fs_size: 125G
physical_skel:
  monitoring_containers:
    belongs_to:
      - all_containers
  monitoring_hosts:
    belongs_to:
      - hosts