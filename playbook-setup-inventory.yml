- name: Create Cobbler inventory
  hosts: localhost
  connection: local
  become: true
  become_user: root

  vars_files:
    - vars/main.yml
    - vars/systems.yml
    - vars/cobbler.yml
  
  tasks:
    - name: Verify Ansible version meets requirements
      assert:
        that: "ansible_version.full is version_compare('2.7', '>=')"
        msg: >-
          "You must upgrade Ansible version to 2.7 or greater (current version is {{ ansible_version.full }})"

    - name: Check for supported Operating System platforms
      assert:
        that:
          - ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7'
        msg: >
          The only supported Linux distribution to install Cobbler is CentOS 7
                
    - import_tasks: tasks/setup-networking-facts.yml
      tags: always
    
    - include_tasks: tasks/register-cobbler-mgmt-classes.yml
    
    - name: Create directory for ISOs downloads
      file:
        state: directory
        path: /var/tmp/isos
      tags: always
    
    - include_tasks: tasks/download-os-distro.yml
      with_dict: "{{ onpc_os_distros }}"
    
    - name: Get cobbler distros
      command: >
        cobbler distro list
      register: result
      tags: always

    - include_tasks: tasks/register-cobbler-distro.yml
      vars:
        registered_distros: "{{ result.stdout_lines | map('trim') | list | default([]) }}"
        distro_name: "{{ item.key | lower }}-{{ item.value.arch | lower }}"
      with_dict: "{{ onpc_os_distros }}"

    - name: Get cobbler profiles
      command: >
        cobbler profile list
      register: result
      tags: always

    - include_tasks: tasks/register-cobbler-profile.yml
      vars:
        registered_profiles: "{{ result.stdout_lines | map('trim') | list | default([]) }}"
        profile_name: "{{ item.key | lower }}"
      with_dict: "{{ onpc_netboot_profiles }}"

    - name: Get cobbler systems 
      command: >
        cobbler system list
      register: result
      tags: register-cobbler-systems 
 
    - include_tasks: tasks/setup-hosts-dict.yml

    - include_tasks: tasks/register-cobbler-systems.yml
      vars:
        hostname: "{{ item.key | lower }}"
        registered_systems: "{{ result.stdout_lines | map('trim') | list | default([]) }}"
      with_dict: "{{ onpc_hosts_dict }}"
      tags: register-cobbler-systems
          
    - name: Sync Cobbler database
      cobbler_sync:
        host: "{{ master_infra_addr }}"
        username: "{{ cobbler_user }}"
        password: "{{ cobbler_password }}"
        use_ssl: False
      run_once: yes
      register: result
      failed_when: result.failed
      tags: always