- name: Setup the ONPC deployment environment
  hosts: localhost
  become: true
  become_user: root
  environment: "{{ onpc_proxy_environment | default({}) }}"
  vars_files:
    - vars/main.yml
    - vars/services.yml
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
    bootstrap_host_services: "{{ onpc_services_list }}"
    bootstrap_host_container_tech: "{{ onpc_bootstrap_container_tech }}"
  
  tasks:
    - name: Verify Ansible version meets requirements
      assert:
        that: "ansible_version.full is version_compare('2.7', '>=')"
      msg: >
        "You must upgrade Ansible version to 2.7 or greater (current version is {{ ansible_version.full }})"
    - include_tasks: tasks/import-osa-repos.yml
    - include_tasks: tasks/import-lma-repos.yml
    - include_tasks: tasks/bootstrap-ansible.yml
    - include_tasks: tasks/setup-common-files.yml
    - include_tasks: tasks/setup-aio-files.yml