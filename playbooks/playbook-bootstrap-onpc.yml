- name: ONPC environment setup
  hosts: localhost
  become: yes
  vars_files:
    - vars/main.yml
    - vars/scenario.yml
    - vars/services.yml
  tasks:
    - debug: var=onpc_scenario_list
    - debug: var=onpc_services_list
    
    - include_tasks: tasks/import-osa-repos.yml
    - include_tasks: tasks/import-lma-repos.yml
    - include_tasks: tasks/bootstrap-ansible.yml
    - include_tasks: tasks/setup-common-env.yml
    - include_tasks: tasks/setup-aio-env.yml
      when:
        - '"aio" in onpc_scenario_list'
    - include_tasks: tasks/setup-multinode-env.yml
      when:
        - '"aio" not in onpc_scenario_list'
  vars:
     ansible_connection: local
     ansible_python_interpreter: "{{ ansible_playbook_python }}"
     bootstrap_host_services: "{{ onpc_services_list }}"

dhcp_domain: openstacklocal

  environment: "{{ onpc_proxy_environment | default({}) }}"