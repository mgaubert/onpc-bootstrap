- name: ONPC environment bootstrap
  hosts: localhost
  become: true
  become_user: root
  environment: "{{ onpc_proxy_environment | default({}) }}"
  vars_files:
    - vars/main.yml
    - vars/services.yml
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
    bootstrap_host_services: "{{ onpc_services_list }}"
  
  tasks:
    - include_tasks: tasks/import-osa-repos.yml
    - include_tasks: tasks/import-lma-repos.yml
    - include_tasks: tasks/bootstrap-ansible.yml
    - include_tasks: tasks/setup-common-env.yml
    - include_tasks: tasks/setup-aio-env.yml
      when:
        - '"aio" in onpc_scenario_list'
    - include_tasks: tasks/setup-multinode-env.yml
      when:
        - '"aio" not in onpc_scenario_list'

- name: ONPC environment deploy
  block:
    become: true
    become_user: root
  when:
    - '"aio" in onpc_scenario_list'
  host: all
  become: yes
  environment: "{{ deployment_environment_variables | default({}) }}"
  vars_files:
    - vars/main.yml
    - vars/services.yml
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
    bootstrap_host_services: "{{ onpc_services_list }}"
    bootstrap_host_scenario: "{{ onpc_bootstrap_scenario }}"
    install_method: "{{ onpc_install_method }}"
