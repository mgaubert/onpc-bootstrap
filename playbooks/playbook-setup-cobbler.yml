# 
# In order to import a distribution, you will need a DVD ISO for your
# distribution. NOTE: You must use a full DVD, and not a "Live CD" ISO.
# For this example, we'll be using the CentOS 7 x86_64 ISO, available
# for download here.
# http://isoredirect.centos.org/centos/7/isos/x86_64/CentOS-7-x86_64-DVD-1810.iso
#
# Once this file is downloaded, mount it somewhere:
#
# $ mount -t iso9660 -o loop,ro /path/to/isos/CentOS-7-x86_64-DVD-1810.iso /mnt

- name: Setup Cobbler server
  hosts: localhost
  connection: local
  become: true
  become_user: root

  vars_files:
    - vars/main.yml
    - vars/systems.yml
    - vars/users.yml
    - vars/partitions.yml
    - vars/cobbler.yml
  
  tasks:
    - name: Set common facts
      include_tasks: tasks/setup_common_facts.yml
      tags: setup-common-facts
      
    - name: Register Cobbler mgmt classes
      include_tasks: tasks/register-cobbler-mgmt-classes.yml
      tags: register-cobbler-mgmt-classes

    - name: Register Cobbler distros
      include_tasks: tasks/register-cobbler-distros.yml
      loop: "{{ cobbler_distros | default([]) }}"
      tags: register-cobbler-distros

    - name: Register Cobbler profiles
      include_tasks: tasks/register-cobbler-profiles.yml
      loop: "{{ cobbler_profiles | default([])}}"
      tags: register-cobbler-profiles

    - name: Register Cobbler systems
      include_tasks: tasks/register-cobbler-systems.yml
      loop: "{{ cobbler_systems }}"
      tags: register-cobbler-systems
    
    - name: Sync Cobbler database
      cobbler_sync:
        host: localhost
        username: "{{ cobbler_user }}"
        password: "{{ cobbler_password }}"
        use_ssl: False
      run_once: yes
      register: result
      failed_when: result.failed
      tags: cobbler-sync