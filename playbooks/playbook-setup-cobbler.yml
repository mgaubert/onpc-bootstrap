# 
# In order to import a distribution, you will need a DVD ISO for your
# distribution. NOTE: You must use a full DVD, and not a "Live CD" ISO.
# For this example, we'll be using the CentOS 7 x86_64 ISO, available
# for download here.
# http://isoredirect.centos.org/centos/7/isos/x86_64/CentOS-7-x86_64-DVD-1810.iso
#
# Once this file is downloaded, mount it somewhere:
#
# $ mount -t iso9660 -o loop,ro /path/to/isos/CentOS-7-x86_64-DVD-1810.iso /mnt

- name: Setup Cobbler server
  hosts: localhost
  connection: local
  become: true
  become_user: root

  vars_files:
    - vars/nodes.yml
    - vars/users.yml

  pre_tasks:
    - assert:
        that: "{{ oncp_master_root_public_key | length > 0 }}" 
        msg: "user 'root' public key is undefined"

    - name: Create directory for ISOs download
      file:
        state: directory
        path: /var/tmp/isos

    - name: Check ISO not already downloaded
      stat:
        path: /var/tmp/isos/CentOS-7-x86_64-DVD-1810.iso
      register: result
      tags: always

    - name: Download distros ISOs
      get_url:
        url: "{{ item.url }}"
        dest: "/var/tmp/isos/{{ item.name }}"
        timeout: 600   # big files might take a while to download
        mode: 0440
      register: download_result
      until: download_result is succeeded
      retries: 5 
      delay: 15
      failed_when: download_result is failure
      with_items:
        - { name: CentOS-7-x86_64-DVD-1810.iso, url: "http://mirror.plusserver.com/centos/7.6.1810/isos/x86_64/CentOS-7-x86_64-DVD-1810.iso" }
      when: result.stat.exists == false
      tags: download-osa-distros

  roles:
    - role: ../roles/cobbler
      cobbler_default_password: to@change
      cobbler_server: "{{ ansible_default_ipv4.address }}"
      cobbler_next_server: "{{ ansible_default_ipv4.address }}"
      cobbler_subnet: "{{ ansible_default_ipv4.network }}"
      cobbler_netmask: "{{ ansible_default_ipv4.netmask }}"
      cobbler_dynamic_bootp_start: "{{ ansible_default_ipv4.network | ipmath(100) }}"
      cobbler_dynamic_bootp_end: "{{ ansible_default_ipv4.network | ipmath(120) }}"
      cobbler_routers: "{{ ansible_default_ipv4.gateway }}"
      cobbler_domain_name_servers: "8.8.8.8,8.8.4.4"
      cobbler_subnet_mask: "{{ ansible_default_ipv4.netmask }}"
      cobbler_distros:
        - distro_name: CentOS-7
          device_or_iso_path: /var/tmp/isos/CentOS-7-x86_64-DVD-1810.iso
          arch: x86_64
          kickstart_file_name: centos7-osa_default-sda.ks.j2
      cobbler_install_web: true
      cobbler_web_user_pwd:
        - user_name: cobbler
          password: to!change
      cobbler_default_time_zone: "Europe/Paris"
      cobbler_root_public_keys:
        - "{{ oncp_master_root_public_key }}"
      tags: install-cobbler

  post_tasks:
    - name: Register OSA systems in Cobbler
      include_tasks: register-systems-cobbler.yml 
      loop: "{{ onpc_osa_nodes }}"
      tags: register-osa-systems