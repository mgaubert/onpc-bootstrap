---
- name: Set Squid proxy iptables rules
  iptables_raw:
    name: squid_accept
    keep_unmanaged: no
    weight: 60
    table: nat
    rules: |
      -A PREROUTING -i "{{ squid_http_interface }}" -s "{{ management_network }} -p tcp --dport 80 -j REDIRECT --to-port "{{ squid_http_port }}"
      -A INPUT -i "{{ squid_http_interface }}" -p tcp -m state --state NEW -m tcp --dport "{{ squid_http_port }}" -j ACCEPT
      -A POSTROUTING -j MASQUERADE
  tags: squid-iptables-rules 
