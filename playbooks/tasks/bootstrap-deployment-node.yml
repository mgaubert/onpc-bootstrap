- name: Create the required directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "/etc/openstack_deploy"
    - "/etc/openstack_deploy/conf.d"
    - "/etc/openstack_deploy/env.d"
  tags:
    - setup-onpc-deployment
    - create-directories

- name: Check the existence of user_secrets.yml
  stat:
    path: "/etc/openstack_deploy/user_secrets.yml"
  register: user_secrets_info
  tags:
    - setup-onpc-deployment
    - always

- name: Copy template for user_secrets.yml
  copy:
    src: "/opt/openstack-ansible/etc/openstack_deploy/user_secrets.yml"
    dest: "/etc/openstack_deploy/user_secrets.yml"
  when: not user_secrets_info.stat.exists
  tags:
    - setup-onpc-deployment

- name: Generate user_secrets password
  command: "/opt/ansible-runtime/bin/python /opt/openstack-ansible/scripts/pw-token-gen.py --file /etc/openstack_deploy/user_secrets.yml"
  changed_when: false
  when: not user_secrets_info.stat.exists
  tags:
    - setup-onpc-deployment

- name: Check existence of user_onpc_secrets.yml
  stat:
    path: "/etc/openstack_deploy/user_onpc_secrets.yml"
  register: user_onpc_secrets_info
  tags:
    - setup-onpc-deployment
    - always

- name: Copy template for user_onpc_secrets.yml
  copy:
    src: "/opt/onpc_deploy/etc/openstack_deploy/user_onpc_secrets.yml"
    dest: "/etc/openstack_deploy/user_onpc_secrets.yml"
  when: not user_onpc_secrets_info.stat.exists
  tags:
    - setup-onpc-deployment

- name: Generate user_onpc_secrets passwords
  command: "/opt/ansible-runtime/bin/python /opt/openstack-ansible/scripts/pw-token-gen.py --file /etc/openstack_deploy/user_onpc_secrets.yml"
  changed_when: false
  when: not user_onpc_secrets_info.stat.exists
  tags:
    - setup-onpc-deployment

- name: Get deployment model env.d templates
  find:
    paths: "/opt/onpc-bootstrap/etc/openstack_deploy/templates/env.d"
    patterns: '^.*\.j2$'
    use_regex: yes
  register: onpc_model_envd_templates
  tags:
    - setup-onpc-deployment

- name: Create env.d config files from templates 
  template:
    src: "{{ item }}"
    dest: "{{ out_file }}"
    backup: yes
    group: root
    mode: 0644
  vars:
    out_file: "/etc/openstack_deploy/env.d/{{ (item | basename).split('.')[:-1] | join('.') }}"
  with_items: "{{ onpc_model_envd_templates.get('files', []) | map(attribute='path') | list }}"
  tags:
    - setup-onpc-deployment

- name: Get deployment model conf.d templates
  find:
    paths: "/opt/onpc-bootstrap/etc/openstack_deploy/templates/conf.d"
    patterns: '^.*\.j2$'
    use_regex: yes
  register: onpc_model_confd_templates
  tags:
    - setup-onpc-deployment

- name: Generate conf.d config files from templates 
  template:
    src: "{{ item }}"
    dest: "{{ out_file }}"
    backup: yes
    group: root
    mode: 0644
  vars:
    out_file: "/etc/openstack_deploy/conf.d/{{ (item | basename).split('.')[:-1] | join('.') }}"
  with_items: "{{ onpc_model_confd_templates.get('files', []) | map(attribute='path') | list }}"
  tags:
    - setup-onpc-deployment

- name: Generate openstack_user_config.yml from template 
  template:
    src: "/opt/onpc_bootstrap/etc/openstack_deploy/templates/openstack_user_config.yml.j2"
    dest: "/etc/openstack_deploy/openstack_user_config.yml"
    backup: yes
    group: root
    mode: 0644
  tags:
    - setup-onpc-deployment

- name: Generate user_variables.yml from template 
  template:
    src: "/opt/onpc_bootstrap/etc/openstack_deploy/templates/user_variables.yml.j2"
    dest: "/etc/openstack_deploy/user_variables.yml"
    backup: yes
    group: root
    mode: 0644
  tags:
    - setup-onpc-deployment

- name: Generate user_onpc_variables.yml from template 
  template:
    src: "/opt/onpc_bootstrap/etc/openstack_deploy/templates/user_onpc_variables.yml.j2"
    dest: "/etc/openstack_deploy/user_onpc_variables.yml"
    backup: yes
    group: root
    mode: 0644
  tags:
    - setup-onpc-deployment

- name: Generate user_lowend_variables.yml from template 
  template:
    src: "/opt/onpc_bootstrap/etc/openstack_deploy/templates/user_lowend_variables.yml.j2"
    dest: "/etc/openstack_deploy/user_lowend_variables.yml"
    backup: yes
    group: root
    mode: 0644
  tags:
    - setup-onpc-deployment