- name: Check that onpc_bootstrap_scenario is not set with mutually exclusive options
  assert:
    that: not item.conditional
    msg: "{{ item.msg }}"
  with_items:
    - conditional: "{{ (onpc_bootstrap_scenario is search('distro')) and (onpc_bootstrap_scenario is search('source')) }}"
      msg: "The scenario key words 'distro' and 'source' are mutually exclusive."
    - conditional: "{{ (onpc_bootstrap_scenario is search('lxc')) and (onpc_bootstrap_scenario is search('nspawn')) }}"
      msg: "The scenario key words 'lxc' and 'nspawn' are mutually exclusive."
    - conditional: "{{ (onpc_bootstrap_scenario is search('lxc')) and (onpc_bootstrap_scenario is search('metal')) }}"
      msg: "The scenario key words 'lxc' and 'metal' are mutually exclusive."
    - conditional: "{{ (onpc_bootstrap_scenario is search('metal')) and (onpc_bootstrap_scenario is search('nspawn')) }}"
      msg: "The scenario key words 'metal' and 'nspawn' are mutually exclusive."
    - conditional: "{{ (onpc_bootstrap_scenario is search('metal')) and (onpc_bootstrap_scenario is search('haproxy')) }}"
      msg: "The scenario key words 'metal' and 'haproxy' are mutually exclusive."
    - conditional: "{{ (onpc_bootstrap_scenario is search('metal')) and (onpc_bootstrap_scenario is search('horizon')) }}"
      msg: "The scenario key words 'metal' and 'horizon' are mutually exclusive."
  tags: check-bootstrap-scenario

- name: Check that the master inventory is not set with mutually exclusive roles
  assert:
    that:
      - not item.conditional
    msg: "{{ item.msg }}"
  with_items:
    - conditional: "{{ ('storage' in groups and 'ceph' in groups) }}"
      msg: "Node role 'storage' (which defaults LVM iSCSI storage) and 'ceph' role are currently mutually exclusive."
    - conditional: "{{ 'swift' in groups and 'ceph' in groups }}"
      msg: "Node role 'swift' and 'ceph' role are currently mutually exclusive."
  tags: check-bootstrap-inventory

- name: Verify that the container network is properly defined
  assert:
    that: "management_network is defined and management_network.split('/') | length == 2"
    msg: >
      "The variable 'management_network' is not properly defined"

- name: Verify that the tunnel network is properly defined
  assert:
    that: "tunnel_network is defined and tunnel_network.split('/') | length == 2"
    msg: >
      "The variable 'tunnel_network' is not properly defined"

- name: Verify that the storage network is properly defined
  assert:
    that: "storage_network is defined and storage_network.split('/') | length == 2"
    msg: >
      "The variable 'storage_network' is not properly defined"

- name: Verify that the infrastructure hosts list is defined
  assert:
    that: "infra_hosts_list is defined and infra_hosts_list | length > 0"
    msg: >
      "The infrastructure hosts list is not defined or empty"

- name: Verify that the compute hosts list is defined
  assert:
    that: "compute_hosts_list is defined and compute_hosts_list | length > 0"
    msg: >
      "The compute hosts list is not defined or empty"

- name: Verify that the storage hosts list is defined
  assert:
    that: "storage_hosts_list is defined and storage_hosts_list | length > 0"
    msg: >
      "The storage hosts list is not defined or empty"
  when: "'ceph' not in openstack_services_list"

- name: Verify that the ceph hosts list is defined
  assert:
    that: "ceph_hosts_list is defined and ceph_hosts_list | length > 0"
    msg: >
      "The 'ceph' service is enabled and the ceph hosts list is not defined or empty"
  when: "'ceph' in openstack_services_list"

- name: Verify that the logging hosts list is defined
  assert:
    that: "logging_hosts_list is defined and logging_hosts_list | length > 0"
    msg: >
      "The 'logging' service is enabled and the logging hosts list is not defined or empty"
  when: "'logging' in openstack_services_list"

- name: Verify that the swift hosts list is defined
  assert:
    that: "swift_hosts_list is defined and swift_hosts_list | length > 0"
    msg: >
      "The 'swift' service is enabled and the swift hosts list is not defined or empty"
  when: "'swift' in openstack_services_list"

- name: Verify that the monitoring hosts list is defined
  assert:
    that: "monitoring_hosts_list is defined and monitoring_hosts_list | length > 0"
    msg: >
      "The 'monitoring' service is enabled and the monitoring hosts list is not defined or empty"
  when: "'monitoring' in openstack_services_list"

- name: Verify that the internal VIP CIDR is a valid IP address 
  assert:
    that: "{{ internal_vip_cidr | ipaddr  | length > 0}}"
    msg: >
      "The variable 'internal_vip_cidr' is not defined or empty"

- name: Verify that the external VIP CIDR is a valid IP address 
  assert:
    that: "{{ external_vip_cidr | ipaddr | length > 0}}"
    msg: >
      "The variable 'external_vip_cidr' is not defined or empty"