- fail: msg="Wrong partition specification {{ partition_setup }}"
  when: (partition_setup is not defined or not partition_setup.get('name')
         or not partition_setup.get('min_size')
         or (
           not partition_setup.get('mountpoint')
           and (partition_setup.get('type') != 'vgonly'
           and partition_setup.get('type') != 'swap')))

- name: "Identify the space available in {{ partition.get('name') }}" 
  # NOTE(hwoarang): df does not work reliably on btrfs filesystems
  # https://btrfs.wiki.kernel.org/index.php/FAQ#How_much_free_space_do_I_have.
  # As such, use the btrfs tools to determine the real available size on the
  # disk
  shell: |
    "if [[ $(df -T {{ partition.get('mountpoint') }} | tail -n 1 | awk '{print $2}') == "btrfs" ]]; then
        btrfs fi usage --gbytes {{ partition.get('mountpoint') }} | awk '/^.*Free / {print $3}'| sed 's/\..*//'
    else
        df -BG {{ partition.get('mountpoint') }} | awk '!/^Filesystem/ {print $4}' | sed 's/G//'
    fi"
  changed_when: false
  register: partition_gb_available
  tags:
    - check-partition-size

- debug: var=partition_gb_available

- name: "Fail if there is not enough space available in {{ partition.get('name') }}"
  fail:
    msg: |
      "Not enough space available in {{ partition.get('name') }} partition.
      Found {{ partition_gb_available }} GB, required {{ partition.get('min_size') }} GB)"
  when:
    - (partition_gb_available | int) < (partition.get('min_size') | int)
  tags:
    - check-partition-size
