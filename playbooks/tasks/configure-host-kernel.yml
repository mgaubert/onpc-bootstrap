- name: Add kernel modules
  import_tasks: tasks/add-kernel-modules.yml

- name: lower kernel logging level
  lineinfile:
    line: "kernel.printk='4 1 7 4'"
    insertafter: EOF
    path: /etc/sysctl.conf
    state: present
  when: ansible_distribution | lower == 'centos'

- name: Configure IP forwarding via sysctl
  sysctl:
    name: "net.ipv4.ip_forward"
    value: 1
    sysctl_set: yes
    state: present
    reload: yes