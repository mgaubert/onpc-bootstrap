- name: Get OSA repository from GitHub
  git:
    repo: "https://github.com/openstack/openstack-ansible"
    dest: "/opt/openstack-ansible"
    accept_hostkey: yes
    force: yes
    recursive: no
    version: "{{ onpc_openstack_release | default('stable/rocky') }}"
  environment: "{{ onpc_proxy_environment | default('{}') }}"
