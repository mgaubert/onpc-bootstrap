- name: "Get 'openstack-ansible' repo from GitHub"
  git:
    repo: "https://github.com/openstack/openstack-ansible"
    dest: "/opt/openstack-ansible"
    accept_hostkey: yes
    force: yes
    recursive: no
    version: "{{ onpc_openstack_branch | default('latest') }}"
  environment: "{{ proxy_env | default('{}') }}"
