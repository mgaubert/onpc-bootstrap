- name: Get cobbler profiles 
  command: >
    cobbler profile list
  register: result
  tags: always 

- name: Set registered_profiles facts
  set_fact:
    registered_profiles: "{{ result.stdout_lines | map('trim') | list | default([]) }}"
  tags: always 

- name: "Import cobbler profile '{{item.profile_name}}'"
  command: >
    cobbler profile add
      --name={{ item.profile_name | lower }}
      --distro={{ item.distro_name | lower }}
      --kickstart=/var/lib/cobbler/kickstarts/{{ item.kickstart_file_name }}
  when: "item.profile_name not in registered_profiles"
  tags: register-cobbler-profiles

- name: "Edit cobbler profile '{{profile_name}}'" 
  command: >
    cobbler profile edit 
      --name={{ item.profile_name | lower }}
      --distro={{ item.distro_name  | lower }}
      --kickstart=/var/lib/cobbler/kickstarts/{{ item.kickstart_file_name }}
  when: "item.profile_name in registered_profiles"
  tags: register-cobbler-profiles
