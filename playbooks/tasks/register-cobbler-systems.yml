- name: Get cobbler systems 
  cobbler_system:
    host: "{{ master_infra_addr }}"
    username: "{{ cobbler_user }}" 
    password: "{{ cobbler_password }}" 
    use_ssl: False
    state: query
  register: result
  tags: always

- name: Set registered_systems facts
  set_fact:
    registered_systems: "{{ result.systems | map(attribute='name') | list | default([]) }}"
  tags: always

- name: "Remove cobbler system '{{ item.name }}'"
  command: >
    cobbler system remove 
      --name="{{ item.name | lower }}"
  when:
    - "item.name in registered_systems"
  tags: register-cobbler-systems

- name: "Register cobbler system '{{ item.name }}'"
  command: >
    cobbler system add
      --name="{{ item.name | lower }}"
      --hostname="{{ item.hostname | lower }}"
      --profile="{{ item.profile | lower }}"
      --comment="{{ item.comment | default('') }}"
      --gateway="{{ item.gateway | default('') }}"
      --mgmt-classes="{{ item.roles | join(' ') }}"
      --ksmeta="{{ item.metadata | default([]) | join(' ') }}"
      --name-servers="{{ item.name_servers | default([]) | join(' ') }}"
      --name-servers-search="{{ item.name_servers_search | default([]) | join(' ') }}"
      --netboot-enabled="{{ item.netboot | default(False) }}"
  when:
    - "item.state == 'present'"
  tags: register-cobbler-systems

- name: "Add network interfaces to '{{ item.name }}'"
  include_tasks: tasks/register-cobbler-interfaces.yml
  vars:
    system_name: "{{ item.name | lower }}"
  loop: "{{ item.interfaces }}"
  loop_control:
    loop_var: interface
  when:
    - "item.state == 'present'"
  tags: register-cobbler-interfaces
