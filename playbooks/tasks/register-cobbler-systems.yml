---

- name: Get cobbler systems 
  cobbler_system:
    host: localhost
    username: "{{ cobbler_user }}" 
    password: "{{ cobbler_password }}" 
    use_ssl: False
    state: query
  register: result
  tags: always

- name: Set registered_systems facts
  set_fact:
    registered_systems: "{{ result.systems | map(attribute='name') | list | default([]) }}"
  tags: always

- name: "Register cobbler system '{{ item.name }}'"
  cobbler_system:
    host: localhost
    username: "{{ cobbler_user }}"
    password: "{{ cobbler_password }}"
    name: "{{ item.name }}" 
    use_ssl: False
#   state: "{{ item.state }}"
    properties:
      hostname: "{{ item.hostname }}"
      profile: "{{ item.profile }}"
      comment: "{{ item.comment | default('') }}"
      gateway: "{{ item.gateway | default('') }}"
      mgmt_classes: "{{ item.roles | default([]) }}"
      ks_meta: "{{ item.metadata | default({}) }}"
      name_servers: "{{ item.name_servers | default([]) }}"
      name_servers_search: "{{ item.name_servers_search | default([]) }}"
      netboot_enabled: "{{ item.netboot | default(False) }}"
  tags: register-cobbler-systems

- name: "Add network interfaces to '{{ item.name }}'"
  include_tasks: tasks/register-cobbler-interfaces.yml
  vars:
    system_name: "{{ item.name }}"
  loop: "{{ item.interfaces }}"
  loop_control:
    loop_var: interface
  tags: register-cobbler-interfaces