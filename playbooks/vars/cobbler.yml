cobbler_user: cobbler
cobbler_password: change@me

cobbler_distros:
  - distro_name: centos-7
    device_or_iso_path: /var/tmp/isos/CentOS-7-x86_64-DVD-1810.iso
    arch: x86_64

cobbler_profiles:
  - profile_name: infra-centos-7-x86_64
    distro_name: centos-7-x86_64
    kickstart_file_name: centos7-osa_infra-sda.ks
  - profile_name: ceph-centos-7-x86_64
    distro_name: centos-7-x86_64
    kickstart_file_name: centos7-osa_ceph-sda.ks
  - profile_name: compute-centos-7-x86_64
    distro_name: centos-7-x86_64
    kickstart_file_name: centos7-osa_compute-sda.ks
  - profile_name: default-centos-7-x86_64
    distro_name: centos-7-x86_64
    kickstart_file_name: centos7-osa_default-sda.ks
  - profile_name: storage-centos-7-x86_64
    distro_name: centos-7-x86_64
    kickstart_file_name: centos7-osa_storage-sda.ks
  - profile_name: swift-centos-7-x86_64
    distro_name: centos-7-x86_64
    kickstart_file_name: centos7-osa_swift-sda.ks

cobbler_default_password: change!me
cobbler_domain_name_servers: "8.8.8.8, 8.8.4.4"
cobbler_install_web: true
cobbler_manage_dns: 1
cobbler_web_user_pwd:
  - user_name: cobbler
    password: change@me
cobbler_default_time_zone: "Europe/Paris"
cobbler_root_public_keys:
        - "{{ oncp_master_root_public_key }}" 
cobbler_forward_zones:
  - "{{ onpc_infra_domain }}"
cobbler_reverse_zones:
  - "{{ management_network.split('.')[:-2] | join('.') }}"