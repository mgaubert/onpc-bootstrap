onpc_openstack_release: 18.1.0
onpc_openstack_branch: stable/rocky
onpc_lma_release: master
onpc_bootstrap_scenario: "{{ lookup('env','SCENARIO') | default('lxc_starter', true) }}"
onpc_bootstrap_config_path: /opt/onpc-bootstrap/etc/openstack_deploy
onpc_install_method: "{{ lookup('env', 'INSTALL_METHOD') | default('source', true)  }}"
onpc_bootstrap_container_tech: "{{ (onpc_bootstrap_scenario is search('nspawn')) | ternary('nspawn', 'lxc') }}"
onpc_debug_enabled: False
onpc_low_end_profile: False
onpc_cpu_overcommit: 8.0
onpc_nova_domain: openstacklocal
onpc_infra_domain: "{{ ansible_domain }} | default('opennext.local') }}"
onpc_region_name: RegionOne
onpc_haproxy_ssl_enabled: True
onpc_osa_partitions_check: True
onpc_osa_networks_check: True
onpc_external_network: 172.32.0.0/24

# The variable onpc_environment_name is used to tag the monitoring metrics
# and alerts.
# Remove: onpc_environment_name: "{{ environment_name | default(onpc_infra_domain, true) }}"
onpc_run_tempest_tests: False
onpc_valid_roles:
    - controller
    - storage
    - ceph
    - compute
    - network
    - logging
    - monitoring
    - swift

## Extra storage
# The node bootstrap process may optionally use a second storage device.
# If a secondary disk device to use is not specified, then existing
# disk partitions will be used.
#
# WARNING: The data on the secondary storage device specified here will
# be destroyed and repartitioned.
#
# Specify the secondary disk device to use. When the data disk is in use.
# Do not set the full path to the device. IE: "/dev/sda2" should be "sda2".
onpc_host_data_disk_device: "{{ bootstrap_host_data_disk_device | default('sda') }}"
#
# If the storage capacity on this device is greater than or equal to this
# size (in GB), the bootstrap process will use it.
onpc_host_data_disk_min_size: "{{ bootstrap_host_data_disk_min_size | default(100) }}"

#onpc_host_root_disk_device: sda2

# Minimum storage capacity on root filesystem (in GB) for nodes
onpc_root_filesystem_min_size: 50

# The proxy (Squid) is the deployment host where MAAS is configured as the
# default gateway for the machines it manages.  If the region controller is
# configured in MAAS as the default gateway for the machines it manages, then
# the proxy will work transparently (on TCP port 3128). Otherwise machines
# will need to access it on TCP port 8000.
#
#onpc_proxy_host: 172.31.0.48
#onpc_proxy_port: 8000
onpc_time_server: 172.31.0.48

# Use a Slack channel for sending alerts.
onpc_slack_alerts:
  alert-channel: ''
  uuid: ''

# Sensu Alert handlers
onpc_sensu_alerts:
  handlers:
    - 'default'
