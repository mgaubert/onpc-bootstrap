onpc_openstack_release: 18.1.3
onpc_openstack_branch: stable/rocky
onpc_lma_branch: master
onpc_bootstrap_scenario: "{{ lookup('env','SCENARIO') | default('lxc_starter', true) }}"
onpc_bootstrap_config_path: /opt/onpc-bootstrap/etc/openstack_deploy
onpc_install_method: "{{ lookup('env', 'INSTALL_METHOD') | default('source', true)  }}"
onpc_bootstrap_container_tech: "{{ (onpc_bootstrap_scenario is search('nspawn')) | ternary('nspawn', 'lxc') }}"
onpc_debug_enabled: False
onpc_low_end_profile: False
onpc_cpu_overcommit: 8.0
onpc_nova_domain: openstacklocal
onpc_infra_domain: "{{ ansible_domain | default('openstack.local') }}"
onpc_region_name: RegionOne
onpc_haproxy_ssl_enabled: True
onpc_osa_partitions_check: True
onpc_osa_networks_check: True
onpc_multidomain_support: False

# The variable onpc_environment_name is used to tag the monitoring metrics
# and alerts.
# Remove: onpc_environment_name: "{{ environment_name | default(onpc_infra_domain, true) }}"
onpc_run_tempest_tests: False
onpc_valid_roles:
    - controller
    - storage
    - ceph
    - compute
    - network
    - logging
    - monitoring
    - swift

# The default gateway for the infra is assumed to be the master
# node.
onpc_default_gateway: 172.31.0.54

# The default proxy server for the infra is assumed to be the gateway
# node. The proxy server can either work transparently
# (eg. TCP port 3128 for MAAS). If not, the onpc_proxy_server variable
# must be uncommented (default proxy port is 8000).
#
#onpc_proxy_server: "{{ proxy_server | default(onpc_default_gateway) }}"
#onpc_proxy_port: 8000

# The default time server is assumed to be the gateway node.
onpc_time_server: "{{ time_server | default(onpc_default_gateway) }}"

# The default DNS server is assumed to be the gateway node.
onpc_dns_server: "{{ dns_server | default(onpc_default_gateway) }}"

## Use a Slack channel for sending alerts.
# onpc_slack_alerts:
#  channels:
#    - name: ''
#      uuid: ''

# Use Sensu handlers for sending alerts
onpc_sensu_alerts:
  handlers:
    - default
