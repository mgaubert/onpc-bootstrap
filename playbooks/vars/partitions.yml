onpc_required_partitions: [
    {
      name: "/",
      min_size: "{{ root_partition_size | default(8) | float }}",
      fstype: "ext4",
      mountpoint: "/"
    },
    {
      name: "openstack-core",
      min_size: "{{ openstack_core_partition_size | default(4) | float }}",
      fstype: "xfs",
      mountpoint: "/openstack"
    },
    {
      name: "openstack-logs",
      min_size: "{{ openstack_logs_partition_size | default(16) | float }}",
      fstype: "xfs",
      mountpoint: "/openstack/log"
    },
    {
      name: "openstack-lxc",
      min_size: "{{ lxc_partition_size | default(32) | float }}",
      fstype: "xfs",
      mountpoint: "/var/lib/lxc"
    },
    {
      name: "openstack-instances",
      min_size: "{{ compute_partition_size | default(64) | float }}",
      fstype: "xfs",
      mountpoint: "/var/lib/nova/instances",
      roles: ['compute']
    },
    {
      name: "cinder-volumes",
      min_size: "{{ storage_partition_size | default(128) | float }}",
      type: "vgonly",
      roles: ['storage']
    },
    {
      name: "ceph-data",
      min_size: "{{ ceph_data_partition_size | default(128) | float }}",
      type: "vgonly",
      roles: ['ceph']
    },
    {
      name: "ceph-journal",
      min_size: "{{ ceph_journal_partition_size | default(16) | float }}",
      type: "vgonly",
      roles: ['ceph']
    }
  ]
