packages_install:
  - bridge-utils
  - debootstrap
  - ifenslave
  - ifenslave-2.6
  - lsof
  - lvm2
  - sudo
  - tcpdump
  - vlan
  - ethtool
  - ifstat
  - iputils-tracepath
  - netcat
  - linux-image-extra-{{ ansible_kernel }}

package_install_monitoring:
  - arpwatch
  - atop
  - bwm-ng
  - cbm
  - ctop
  - dstat
  - htop
  - iftop
  - ioping
  - iotop
  - iptraf
  - itop
  - netdiag
  - nethogs
  - nload
  - nmap
  - nmon
  - pktstat
  - saidar
  - slurm
  - speedometer
  - sysstat
  - tcptrack
  - tshark

package_install_user:
  - byobu
  - gawk
  - pastebinit
  - screen
  - tmate
  - tmux
  - tree
  - vim

packages_install_zfs:
  - zfsutils-linux

packages_remove:
  - libmysqlclient18
  - mysql-common

rc_local: /etc/rc.local
rc_local_insert_before: "^exit 0$"
