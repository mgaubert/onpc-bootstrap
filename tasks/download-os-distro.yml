- name: Get OS distro {{ item.key }}
  block:
    - set_fact:
        distro_file: "{{ item.value.url.split('/')[-1] | lower }}"
      tags: always
  
    - name: Check ISO doesn't already exists
      stat:
        path: "/var/tmp/isos/{{ distro_file }}"
      register: result
      tags: always
  
    - name: Downloading the ISO
      get_url:
        url: "{{ item.value.url }}"
        dest: "/var/tmp/isos/{{ distro_file }}"
        timeout: 600   # big files might take a while to download
        mode: 0440
      register: download_result
      until: download_result is succeeded
      retries: 5 
      delay: 15
      failed_when: download_result is failure
      when: result.stat.exists == False
      tags: download-os-distro
  rescue:
     - debug:
         msg: "Something went wrong with getting the distribution"