- name: Set onpc_hosts_list fact
  set_fact:
    onpc_hosts_list: >-
      {%- set sel = [] %}
      {%- for key, value in onpc_hosts_targets.items() %}
      {%-   set count = value.cardinality | default(1, true) %}
      {%-   for i in range(1, count + 1) %}
      {%-     set name = key ~ i %}
      {%-     set host = {
                'name': name,
                'hostname': name ~ '.' ~ onpc_infra_domain,
                'gateway': value.gateway | default('', true),
                'name_servers': value.name_servers | default([], true),
                'name_servers_search': value.name_servers_search | default([], true),
                'profile': value.profile | default('default-centos-7-x86_64', true),
                'comment': value.comment | default('', true),
                'roles': value.roles | default([], true),
                'metadata': value.metadata | default([], true),
                'state': value.state | default('present', true),
                'status': value.status | default('production', true),
                'netboot': value.netboot | default(True, true),
                'partitions': value.partitions | default({}, true) } %}
      {%-     set _ = sel.append(host) %}
      {%-   endfor %}
      {%- endfor %}
      {{- sel | list }}

- name: Set onpc_hosts_dict fact
  set_fact:
    onpc_hosts_dict: "{{ onpc_hosts_list | "

